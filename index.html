<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Power Meter Example</title>
	</head>
	<body>
		<h2>Meter Level <span id="meterValue"></span></h2>
		<div style="background: yellow; width: 40vw; height: 40px; position: relative;" id="meterTarget">
			<div style="background: grey; width: 10px; height: 60px; position: absolute; top: -10px; left: 5%" id="meterTracker"></div>
			<div style="background: green; width: 10px; height: 60px; position: absolute; top: -10px; left: 5%; opacity: 0; z-index: 10" id="powerTracker"></div>
		</div>

		<button onclick="PowerMeter.resetMeter()">Reset</button>
		<script src="power-meter.js"></script>
	</body>
</html>
